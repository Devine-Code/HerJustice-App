<ion-view view-title="Contact Info">
  <ion-content>
	
    <ion-list>
	<!--controller to traverse through contact list and populate details -->
	<div ng-controller="contact">
		<div ng-repeat="contactInfo in contactInformation" ng-controller="contact">
						
        <ion-item class="item-button-right"> {{contactInfo.Name}} <br> {{contactInfo.position}}
            <div class="buttons">
                <a class="button button-assertive" ng-click=sendMail(contactInfo.Email)>
                    <i class="icon ion-email"></i>
                </a>
                <div class="button button-assertive" ng-click=callPerson(contactInfo.Phone)>
                    <i class="icon ion-ios-telephone-outline"></i>
                </div>
            </div>
        </ion-item>
       
	</div>
	</div>
    </ion-list>


  </ion-content>
</ion-view>
